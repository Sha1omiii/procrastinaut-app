<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        {% if form.instance.pk %}Edit Task{% else %}New Task{% endif %} in {{ project.name }}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if form.instance.pk %}Update{% else %}Create{% endif %}
        </button>
    </form>
    <a href="{% url 'project_detail' project.pk %}">Cancel</a>
</body>
</html>
